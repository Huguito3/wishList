<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>  
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
      <ion-item *ngFor="let list of wishesList" detail color="dark" detail (click)="listaSelecionada( list )">
        <ion-label>{{list.title}}</ion-label>
        <ion-note slot="end" color="medium">{{ list.items.length}} items</ion-note>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
        <ion-fab-button color="medium"  (click)="agregarLista()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
